<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SafeFile SOC Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/soc_base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/soc_logs.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script  defer src="{{ url_for('static', filename='js/logout_confirm.js') }}"></script>

</head>
<body>
  <!---------------- Top Navigation Bar ------------------>
<header class="topbar">
  <div class="left">
    <div class="logo-combo">
      <img src="{{ url_for('static', filename='img/text-logo.png') }}"
           alt="SafeFile logo text"
           class="logo-text">
    </div>

    <nav class="nav-links">
      <a href="{{ url_for('soc.soc_home') }}" >Home</a>
      <a href="{{ url_for('soc.soc_scan') }}">Scan</a>
      <a href="{{ url_for('soc.soc_history') }}">History</a>
      <a href="{{ url_for('soc.soc_logs') }}" class="active">Logs</a>
    </nav>
  </div>

  <div class="right">
    <span class="user-greeting">
      Hi, {{ session.username }}
    </span>
    <a href="#" class="logout-btn" id="logoutBtn">Logout</a>
  </div>
</header>

<main class="content">

  <!-- Logs Wrapper (white rounded panel) -->
  <section class="logs-container">

    <!-- Header -->
    <div class="logs-header">
      <div class="logs-title-wrap">
        <h1 class="logs-title">System Logs</h1>
      </div>
    </div>

    <!-- Dark Log Panel -->
    <div class="logs-body">

      {% if logs and logs|length > 0 %}
      <div class="logs-list">
        {% for log in logs %}
        <div class="log-row log-severity-{{ log.severity|lower }}">
          <span class="log-timestamp">[{{ log.timestamp }}]</span>
          <span class="log-severity-pill">{{ log.severity }}</span>
          <span class="log-message">{{ log.detail }}</span>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div class="logs-empty">
        <p>No log events yet.</p>
      </div>
      {% endif %}

    </div>

    <!-- Footer -->
    <div class="logs-footer">
      <div class="logs-footer-left">
        <span class="footer-sev footer-info"></span> INFO
        <span class="footer-sev footer-warning"></span> WARNING
        <span class="footer-sev footer-error"></span> ERROR
      </div>

      <div class="logs-footer-right">
        {{ logs|length }} log entries
      </div>
    </div>

  </section>

</main>


</body>
</html>
